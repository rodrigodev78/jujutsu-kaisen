<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <main>
        <div class="fighter_container">
            <h1>Jujutsu Kaisen</h1>
            <div class="fighter_area">
                <div id="character">
                    <div class="char_lifeBar">
                        <div class="char_bar"></div>
                    </div>
                    <div class="char_name">Lutador</div>
                </div>

                <div id="character_sukuna">
                    <div class="char_lifeBar">
                        <div class="char_bar"></div>
                    </div>
                    <div class="char_name">Lutador</div>
                </div>
            </div>

            <div class="char_info removeItens">
                <div class="charInfoLeft">
                    <h2 class="charInfoName"></h2>
                    <div class="charInfoLife"></div>
                    <div class="charInfoAttack"></div>
                    <div class="charInfoDefense"></div>
                </div>
                <div class="charInfoRight">
                    <div><img src="assets/img/itadori.png" id="img"></div>
                </div>
            </div>

            <div class="char_select">
                <button class="buttonItadori"><img src="assets/img/itadorismall.jpg"></button>
                <button class="buttonMegumi"><img src="assets/img/megumismall.jpg"></button>
                <button class="buttonNobara"><img src="assets/img/nobarasmall.jpg"></button>
                <button class="buttonGojo"><img src="assets/img/gojosmall.jpg"></button>
                <button class="buttonMeiMei"><img src="assets/img/meimeismall.png"></button>
                <button class="buttonNanami"><img src="assets/img/nanamismall.jpg"></button>
                <button class="buttonToji"><img src="assets/img/tojismall.jpg"></button>
                <button class="buttonChoso"><img src="assets/img/chososmall.png"></button>                
                <button class="buttonJogo"><img src="assets/img/jogosmall.jpg"></button>
                <button class="buttonKenjaku"><img src="assets/img/kenjakusmall.jpg"></button>
            </div>

            <div class="start_container">
                <button class="start">Selecionar</button>
            </div>

            <div class="battle_container removeItens">
                <img src="" id="battle_left">
                <img src="assets/img/versus.png" id="battle_center">
                <img src="assets/img/sukuna.png" id="battle_right">
            </div>

            <button class="attackButton removeItens">Atacar</button>
            
            <div class="log_container removeItens">
                <ul class="log"></ul>
            </div>
        </div>
    </main>

    <script src="assets/js/classes.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
